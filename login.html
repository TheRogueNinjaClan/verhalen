<!DOCTYPE html>
<html lang="nl">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>


<body>

<main>

<div>
  <form >
    <fieldset>
      <legend>REGISTREREN</legend>
      <label for="username">Gebruikersnaam</label>
      <input type="text" id="username" placeholder="Gebruikersnaam">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Uw email">
      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Wachtwoord" required>
      <label for="re_password">Herhaal wachtwoord</label>
      <input type="password" id="re_password" placeholder="Wachtwoord" required>
    </fieldset>
      <button type="button" name="annuleer">Annuleren</button>
      <button type="button" name="Aanmelden">Aanmelden</button>
  </form>
</div>


</main>

</body>

</html>
